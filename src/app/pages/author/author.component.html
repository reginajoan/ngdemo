
<h3>Input Author</h3>
<div class="mb-3">
    <label class="form-label"> Author name </label>
    <input type="text" class="form-control" placeholder="Author name" [(ngModel)]='name'>
</div>
<div class="mb-3">
    <label class="form-label">Author Email </label>
    <input type="text" class="form-control" placeholder="Author Email" [(ngModel)]='email'> 
</div>
<p>
    <button type="button" class="btn btn-secondary" (click)="onSaved()">Register</button>
</p>
