<h3>Login</h3>
<div class="container">
    <div class="card" style="width: 18rem;">
        <div class="mb-3">
            <label class="form-label"> Email </label>
            <input type="text" class="form-control" placeholder="Email" [(ngModel)]='email'>
        </div>
        <div class="mb-3">
            <label class="form-label"> Password </label>
            <input type="password" class="form-control" placeholder="Password" [(ngModel)]='password'> 
        </div>
        <p>
            <button type="button" class="btn btn-primary" (click)="onLogin()">Login</button>
        </p>    
    </div>
</div>
